<p class="text-center text-muted" *ngIf="!photos.length">
  Sorry, no photos
</p>

<ol class="list-unstyled">
    <li *ngFor="let cols of rows" class="row no-gutters" >
        <div *ngFor="let photo of cols" class="col-4" apDarkenOnHover>
          <ap-card [title]="photo.description">
              <ap-photo 
                [url]="photo.url" 
                [description]="photo.descripton">
              </ap-photo>   
              <div class="text-center p-1">
                <i aria-hidden="true" class="fas fa-anchor fa-1x mr-2"></i> {{ photo.likes }}
                <i aria-hiden="true" class="fas fa-angle-double-right fa-1x mr-2"></i> {{ photo.comments }}
              </div>
          </ap-card>
      </div>
    </li>
</ol>
